<!DOCTYPE html>
<html ng-app="Viewer">
<head>
    <title>Trade</title>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <script src="Scripts/jquery-1.10.2.js"></script>
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/Trade.js"></script>

</head>
<body ng-controller="tradeCtrl">
    <div>
        <div class="page-header">
            <h1>Trade Form</h1>
        </div>

        <div class="well">
            <form class="form-horizontal" action="" id="regform" name="secform">
                <div class="form-group">
                    <label for="secid" class="control-label col-sm-2">SecurityId:</label>
                    <div class="col-sm-4">
                        <select data-ng-model='secid' ng-options='sec.SecurityId as sec.Ticker for sec in OptionDatas'></select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="secid" class="control-label col-sm-2">Transaction Type:</label>
                    <div class="col-sm-4">
                        <input type="radio" name="tt" value="Buy" data-ng-model="tt"> Buy<br>
                        <input type="radio" name="tt" value="Sell" data-ng-model="tt"> Sell<br>
                    </div>
                </div>
                <div class="form-group">
                    <label for="secid" class="control-label col-sm-2">Price:</label>
                    <div class="col-sm-4">
                        <input type="number" id="tinker" data-ng-model="price" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="secid" class="control-label col-sm-2">Quantity:</label>
                    <div class="col-sm-4">
                        <input type="number" id="tinker" data-ng-model="quantity" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="secid" class="control-label col-sm-2">TradeDate:</label>
                    <div class="col-sm-4">

                        <input type="date" id="tinker" data-ng-model="tradedate" />
                    </div>
                </div>

                <button type="button" class="btn btn-primary" ng-click="add()" value="Submit">Add</button>

                <label>Price</label>
                <input type="number" id="tinker" data-ng-model="price" />

                <label>TradeDate</label>
                <input type="datetime" id="tinker" data-ng-model="tradedate" />-->
                <br />


            </form>
        </div>

    </div>
</body>
</html>
